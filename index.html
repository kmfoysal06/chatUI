<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" href="assets/favicon.svg" type="image/svg+xml">
</head>
<body class="dark">
    <main>
	<section>
		<div class="container">
			<div class="chat-header">
				<div class="user-image">
					<h3 class="chat-user-character">C</h3>
					<span class="close-chat-header">
						<svg width="22" height="22"><use href="#chat-header-close"></use></svg>
					</span>
				</div>
				<div class="user-meta">
					<h3>Corporate Guy</h3>
					<p>A live chat interface that allows for seamless, natural communication and connection.</p>
				</div>

			</div>
			<div class="chat-body">
				<div class="chat-body-inner">


				</div>
			</div>
			<div class="chat-actions">
				<div class="chat-actions-inner">
					<input type="text" class="input-message" placeholder="Reply..."/>
							<button class="btn send-btn"><svg width="20" height="20"><use href="#chat-send"></use></svg></button>
				</div>
			</div>
		</div>
	</section>
    </main>


	<div class="svgs" style="display:none;">
		<svg id="chat-header-close" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
			<path d="M18 6L6 18" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
			<path d="M6 6L18 18" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
		</svg>
		<svg id="chat-send" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
			<path d="M9 18L15 12L9 6" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
		</svg>
	</div>
		<script src="assets/js/chat.js"></script>
</body>
</html>
